                <div class="title fs-3 bg-light2 rounded-5 p-2 shadow">    
                    弧形 <span class="fs-4">(arc)</span>
                    <p class="fs-5 mt-2">arc( ) 方法是以一個中心點和半徑來畫圓弧路徑，五個參數分別是：x, y 代表圓心座標點；radius 代表半徑；startAngle, endAngle 代表沿著弧形曲線上的起始點與結束點的弧度；弧度測量是相對於 x 軸，anticlockwise 為 true 代表逆時針作圖、false 代表順時針作圖，arc() 方法用的是弧度（radians）而非角度（degrees）</p>
                </div>
            </div>
            <div class="col">
                <div class="list-group fs-4 shadow">
                    <button type="button" class="list-group-item list-group-item-action">主題： 
                        <span>弧形(arc)</span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">常用語法： 
                        <span>
                            <br> arc(x, y, radius, startAngle, endAngle, anticlockwise) <br> radians = (Math.PI/180)*degrees <br>
                        </span>
                        <span class="badge bg-secondary">
                            弧形(arc)
                        </span>
                        <span class="badge bg-secondary">
                            startAngle
                        </span>
                        <span class="badge bg-secondary">
                            endAngle
                        </span>
                        <span class="badge bg-secondary">
                            radius
                        </span>
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">完成後可獲得積分數： 
                        <span>
                            <i class="fa-solid fa-star fa-1x text-primary"></i>
                            <i class="fa-solid fa-star fa-1x text-primary"></i>
                        </span> </button>
                  </div>
